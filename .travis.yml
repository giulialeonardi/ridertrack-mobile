sudo: false

language: android
jdk: oraclejdk8

android:
  components:
  -  tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  - extra-google-m2repository
  - extra-android-m2repository

before_install:
- chmod +x gradlew

script:
- "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"

notifications:
  email: true

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

after_success:
- sh set_tags.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "yourapp/build/outputs/apk/yourapp*release*.apk"
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: giulialeonardi/ridertrack-mobile
    tags: false