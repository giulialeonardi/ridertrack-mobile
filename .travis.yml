sudo: required

language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
  global:
  - ANDROID_API=26
  - ANDROID_BUILD_TOOLS=26.0.2
  - ADB_INSTALL_TIMEOUT=5 # Minutes.
  - secure:  # github token without variable
  - secure:  #GH_TOKEN=token...

android:
  components:
  - tools
  - tools # Running this twice get's the latest build tools (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra

script:
- "./gradlew clean build"
before_install:
  - chmod +x tag.sh

before_deploy:
- ./tag.sh

deploy:
  provider: releases
  on:
    branch: master
  api_key:
    secure: ""
  file: "app/build/outputs/apk/release/app-release-unsigned.apk.apk"
  overwrite: true
  skip_cleanup: true